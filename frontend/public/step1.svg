    <g transform="translate(1100,104)" filter="url(#chipShadow)">
      <rect x="0" y="0" width="120" height="44" rx="22" fill="#FFFFFF" stroke="#E5E7EB"/>
      <circle cx="22" cy="22" r="12" fill="url(#purpleAccent)"/>
      <text x="42" y="28" font-family="Inter, ui-sans-serif, system-ui" font-size="16" fill="#111827">You</text>
    </g>
  </g>

  <!-- Title row -->
