    <rect x="0" y="-10" width="120" height="36" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
    <text x="12" y="14" font-family="Inter, ui-sans-serif, system-ui" font-size="14" fill="#6B7280">Difficulty</text>
    <g transform="translate(92,-2)">
