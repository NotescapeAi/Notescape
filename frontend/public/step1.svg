<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="860" viewBox="0 0 1400 860">
  <!-- Transparent background -->
  <defs>
    <!-- soft shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#0F172A" flood-opacity="0.10"/>
    </filter>
    <filter id="chipShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0F172A" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="purpleAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B5FEF"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>

  <!-- App card -->
  <g filter="url(#cardShadow)">
    <rect x="150" y="90" rx="20" ry="20" width="1100" height="680" fill="#ffffff" stroke="#EEF2F6"/>
  </g>

  <!-- top bar -->
  <g>
    <rect x="150" y="90" rx="20" ry="20" width="1100" height="70" fill="#ffffff"/>
    <text x="190" y="135" font-family="Inter, ui-sans-serif, system-ui" font-size="24" font-weight="700" fill="#111827">Notescape</text>

    <!-- tabs -->
    <g transform="translate(450,104)">
      <rect x="0" y="0" width="110" height="44" rx="10" fill="#F8FAFC" stroke="#E5E7EB"/>
      <text x="20" y="28" font-family="Inter, ui-sans-serif, system-ui" font-size="16" fill="#111827">Files</text>
    </g>
    <g transform="translate(570,104)">
      <rect x="0" y="0" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
