server {
  listen 80;
  server_name _;

  # Allow bigger uploads (PDFs)
  client_max_body_size 50m;

  # Static SPA
  root /usr/share/nginx/html;
  index index.html;

  # API proxy to FastAPI service named "api" in docker-compose
  location /api/ {
    proxy_pass http://api:8000;

    # Donâ€™t break on backend redirects (e.g., /generate/ -> /generate)
    proxy_redirect ~^http://api:8000(/.*)$ $1;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Longer timeouts for embeddings/generation
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  # Optional: let /uploads/* be proxied too (if you expose files)
  location /uploads/ {
    proxy_pass http://api:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # History mode routing
  location / {
    try_files $uri /index.html;
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
