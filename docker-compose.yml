services:
  db:
    image: pgvector/pgvector:pg16
    container_name: notescape-db
    environment:
      POSTGRES_USER: "${PGUSER:-notescape}"
      POSTGRES_PASSWORD: "${PGPASSWORD:-notescape_pass}"
      POSTGRES_DB: "${PGDATABASE:-notescape}"
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  minio:
    image: minio/minio:latest
    container_name: notescape-minio
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin123}"
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      S3_BUCKET: "${S3_BUCKET:-notescape}"
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb -p local/$$S3_BUCKET || true;
      mc anonymous set download local/$$S3_BUCKET || true;
      exit 0;
      "

  redis:
    image: redis:7-alpine
    container_name: notescape-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notescape-api
    environment:
      DATABASE_URL: "postgresql://${PGUSER:-notescape}:${PGPASSWORD:-notescape_pass}@db:5432/${PGDATABASE:-notescape}"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      UPLOAD_ROOT: "/app/uploads"
      STORAGE_BACKEND: "s3"
      S3_ENDPOINT_URL: "http://minio:9000"
      S3_ACCESS_KEY: "${MINIO_ROOT_USER:-minioadmin}"
      S3_SECRET_KEY: "${MINIO_ROOT_PASSWORD:-minioadmin123}"
      S3_BUCKET: "${S3_BUCKET:-notescape}"
      S3_REGION: "${S3_REGION:-us-east-1}"
      EMBED_PROVIDER: "${EMBED_PROVIDER:-local}"
      EMBED_MODEL: "${EMBED_MODEL:-sentence-transformers/all-MiniLM-L6-v2}"
      EMBED_DIM: "${EMBED_DIM:-1536}"
      LLM_PROVIDER: "${LLM_PROVIDER:-groq}"
      GEN_MODEL: "${GEN_MODEL:-llama-3.1-8b-instant}"
      GEN_T: "${GEN_T:-0.2}"
      CHAT_PROVIDER: "${CHAT_PROVIDER:-groq}"
      CHAT_MODEL: "${CHAT_MODEL:-llama-3.3-70b-versatile}"
      GROQ_API_KEY: "${GROQ_API_KEY:-}"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - db
      - minio
      - minio_init
      - redis
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./secrets:/app/secrets:ro

  ocr_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notescape-ocr-worker
    command: python -m app.workers.ocr_worker
    environment:
      DATABASE_URL: "postgresql://${PGUSER:-notescape}:${PGPASSWORD:-notescape_pass}@db:5432/${PGDATABASE:-notescape}"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      UPLOAD_ROOT: "/app/uploads"
      STORAGE_BACKEND: "s3"
      S3_ENDPOINT_URL: "http://minio:9000"
      S3_ACCESS_KEY: "${MINIO_ROOT_USER:-minioadmin}"
      S3_SECRET_KEY: "${MINIO_ROOT_PASSWORD:-minioadmin123}"
      S3_BUCKET: "${S3_BUCKET:-notescape}"
      S3_REGION: "${S3_REGION:-us-east-1}"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - db
      - minio
      - redis
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notescape-frontend
    depends_on:
      - api
    ports:
      - "3000:80"

volumes:
  pgdata:
  minio_data:
