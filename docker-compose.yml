services:
  db:
    image: pgvector/pgvector:pg16
    container_name: notescape-db
    environment:
      POSTGRES_USER: ${PGUSER:-notescape}
      POSTGRES_PASSWORD: ${PGPASSWORD:-notescape_pass}
      POSTGRES_DB: ${PGDATABASE:-notescape}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notescape-api
    environment:
      # point backend to the db container (never localhost inside Docker)
      DATABASE_URL: "postgresql://${PGUSER:-notescape}:${PGPASSWORD:-notescape_pass}@db:5432/${PGDATABASE:-notescape}"

      # embeddings (free, local)
      EMBED_PROVIDER: ${EMBED_PROVIDER:-local}
      EMBED_MODEL: ${EMBED_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBED_DIM: ${EMBED_DIM:-1536}

      # flashcard LLM (Groq / Llama 3.1)
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      GEN_MODEL: ${GEN_MODEL:-llama-3.1-8b-instant}
      GEN_T: ${GEN_T:-0.2}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      - db
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # optional: live-reload backend code while developing
      - ./backend:/app
      # persist uploads inside container (named volume is portable on Windows)
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads: