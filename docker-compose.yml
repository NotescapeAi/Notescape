services:
  db:
    image: pgvector/pgvector:pg16
    container_name: notescape-db
    environment:
      POSTGRES_USER: ${PGUSER:-notescape}
      POSTGRES_PASSWORD: ${PGPASSWORD:-notescape_pass}
      POSTGRES_DB: ${PGDATABASE:-notescape}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: notescape-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb -p local/notescape || true;
      mc anonymous set download local/notescape || true;
      exit 0;
      "

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notescape-api
    environment:
      DATABASE_URL: "postgresql://${PGUSER:-notescape}:${PGPASSWORD:-notescape_pass}@db:5432/${PGDATABASE:-notescape}"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
